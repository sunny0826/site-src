<!doctype html>
<html lang="{{ .Site.Language.Lang }}" class="no-js">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="td-{{ .Kind }} td-blog">
    <header>
      {{ partial "navbar.html" . }}
    </header>
    <div class="container-fluid td-outer" style="margin-top: 30px;">
      <div class="td-main">
        <div class="row flex-xl-nowrap">
          <div class="col-12 col-md-3 col-xl-2 td-sidebar d-print-none"></div>
          <div class="d-none d-xl-block col-xl-2 td-toc d-print-none" style="margin-top: 60px;">
            {{ partial "toc.html" . }}
          </div>

          <main class="col-12 col-md-6 col-xl-8 pl-md-5 pr-md-4" role="main">
            <h1 class="section-title">关于</h1>
            <div class="pageinfo pageinfo-primary">
              <div class="container">
                <div class="row align-items-center">
                  <div class="col-md-8">
                    <p>{{ .Page.Params.content | markdownify }}</p>
                  </div>
                  <div class="col-md-4 d-flex flex-row-reverse">
                    <img class="img-fluid w-50 md-1" src="{{ .Page.Params.image | relURL }}" alt="about image">
                  </div>
                </div>
              </div>
            </div>
            {{ block "main" . }}{{ end }}
          </main>

        </div>
      </div>
      {{ partial "footer.html" . }}
    </div>
    {{ partial "scripts.html" . }}
  </body>
</html>
