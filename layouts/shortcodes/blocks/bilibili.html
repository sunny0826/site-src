{{ $video := printf "%s" (.Get "src") }}
<div style="position: relative; width: 100%; height: 0; padding-bottom: 75%;">
    <iframe src="{{ $video }}" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"style="position: absolute; width: 100%; height: 100%; left: 0; top: 0;"> </iframe>
</div>
